<!DOCTYPE html>
<html lang="en">
<head>
    <title>Circle Calculations</title>
    <meta charset ="utf-8"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>

<!-- The following should be a file in the "style" folder -->
    <style>
    .formlabel {
        display: inline-block;
        width: 200px;
        text-align: right;
        padding: 5px;
        font-weight: bold;
    }

    body {
      background-color: #8EFF94;
    }

    .error {
        color: red;
        padding-left: 5px;
    }
    </style>
</head>

<body>
    <form id="CircleForm" onsubmit="return false">
        <h2>Circle Calculations</h2>
        <label for="radius" class="formlabel">Enter radius of a circle:</label>
        <input type="text" id="radius" name="radius"
               data-rule-required="true"  
               data-msg-required="Radius is Required" 
               data-rule-number="true" 
               data-msg-number="Radius must be floating point number"
               data-rule-min="0" 
               data-msg-min="Radius must be greater than zero">
        <label for="radius" class="error" id="radiuserror"></label>
        <br>
        
        <label for="diameter" class="formlabel">Diameter:</label><span id="diameter"></span><br>
        <label for="circumference" class="formlabel">Circumference:</label><span id="circumference"></span><br>
        <label for="area" class="formlabel">Area:</label><span id="area"></span><br>
        <br><br>
        <input type="submit" value="Calculate" id="btnSubmit" onclick="displayCircle()">
        <input type="submit" value="Clear" id="btnSubmit" onclick="clearForm" formnnovalidate>
    </form>
</body>

<script>
$( "#CircleForm" ).validate({

});

 function displayCircle() {
            // if the form is valid, then make the calculations
            if ($("#CircleForm").valid()) {

                 var radius; // string, leg1
                 var radiusfp; // floating point value, leg1
                 var diameter; // string, leg1
                 var circumference; // floating point value, leg1
                 var area;  // floating point hypotenuse
                 

                 // read legs as string
                 radius = document.getElementById("radius").value;

                 // Convert numbers, strings => Floating Point
                 radiusfp = parseFloat( radius ); 
                  

                 // Calulate area, circ, and area
                 diameter = calcDiameter(radiusfp);
                 circumference = calcCircumference(radiusfp);
                 area = calcArea(radiusfp);

                 // display all three
                 document.getElementById("diameter").innerHTML = diameter.toString();

              document.getElementById("circumference").innerHTML = circumference.toString();

              document.getElementById("area").innerHTML = area.toString();
            }
        }

          function calcDiameter (radiusvalue)
         
          {
              return radiusvalue *2;
          }
  
          function calcCircumference(radiusvalue)
          {
            return 2 * (Math.PI * radiusvalue);
          } 
          
          function calcArea(radiusvalue)
        {
          return Math.PI * (radiusvalue * radiusvalue);
        }
          
          function clearForm()
        {
            document.getElementById("radius").value = "";
            document.getElementById("radiuserror").innerHTML = "";
            document.getElementById("diameter").innerHTML = "";
          document.getElementById("circumference").innerHTML = "";
          document.getElementById("area").innerHTML = "";
        }
  

</script>
</html>
